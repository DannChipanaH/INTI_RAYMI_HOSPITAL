<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Realizar Pedido</h2>
        <form id="pedidoForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" required></textarea>
            </div>
            
            <div class="menu-seleccion">
                <h3>Menú del Día</h3>
                <div id="menuDiaContainer"></div>
                
                <h3>Platos Regulares</h3>
                <div id="platosRegularesContainer"></div>
            </div>
            
            <div class="resumen-pedido">
                <h3>Resumen del Pedido</h3>
                <div id="resumenContainer"></div>
                <p>Total: <span id="totalPedido">$0.00</span></p>
            </div>
            
            <button type="submit">Realizar Pedido</button>
        </form>
    </div>
    <script src="/js/pedido.js"></script>
</body>
</html>
